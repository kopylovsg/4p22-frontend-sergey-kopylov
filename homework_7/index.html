<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <title>Домашка №7</title>
</head>
<body>
 <div class="box">
   <form class="form">
     <div class="form-header">Вход</div>
     <div class="form-email">
       <p class="form-email__title">Email</p>
       <input class="form-email__input" name="email" type="email" placeholder="Введите em@il">
     </div>
     <div class="form-password">
       <p class="form-password__title">Пароль</p>
       <input class="form-password__input"name="password" type="password" placeholder="Пароль">
     </div>
     <div class="form-consent">
       <input class="form-consent__input" type="checkbox" id="agreement" name="agreement">
       <label class="form-consent__agreement" for="agreement">Я согласен получать обновление на почту</label>
     </div>
     <button class="form-button">Войти</button>
   </form>
 </div>
</body>
</html>
