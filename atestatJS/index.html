<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Промежуточная атестация</title>
</head>
<body>
  <header class="header">
    <nav class="nav-bar">
      <img class="nav-bar__img" src="images/logo.png" width="100%" height="100%" alt="Логотип">
      <h1 class="nav-bar__header" href="index.html">PSC Frontend</h1>
      <div class="nav-bar__link">
        <a class="nav-bar__link-registration" href="index.html">Регистрация</a>
        <a class="nav-bar__link-authorization" href="index2.html">Вход</a>
      </div>
    </nav>
  </header>
  <form class="form-registration" id="formSubmit">
    <h2 class="registration-header">Регистрация</h2>
    <div class="registration-box">
    <span class="registration__title">* Email</span>
    <span class="form-registration__error" data-js-mail-error></span>
    <input class="registration__input" name="email" placeholder="Введите em@il" data-js-mail>
    </div>
    <div class="registration-box">
      <span class="registration__title">* Пароль</span>
      <span class="form-registration__error" data-js-password-error></span>
      <input class="registration__input" name="password" type="password" placeholder="Введите пароль"
             data-js-password>
    </div>
    <div class="registration-box">
      <span class="registration__title">* Подтверждение пароль</span>
      <span class="form-registration__error" data-js-passwordVer-error></span>
      <input class="registration__input" name="password-verification" type="password"
             placeholder="Подтвердите пароль" data-js-passwordVer>
    </div>
    <div class="registration-sex">
      <p class="registration-sex__title">Пол</p>
      <label class="registration-sex__label">
      <input class="registration-sex__input" type="radio" name="radio" value="men" checked>Мужчина</label>
      <label class="registration-sex__label">
      <input class="registration-sex__input" type="radio" name="radio" value="women">Женщина</label>
    </div>
    <div class="registration-info">
      <p class="registration-info__title">О себе</p>
      <textarea class="registration-info__about" name="about" placeholder="Расскажите о себе..."></textarea>
    </div>
    <label class="registration-agreement" for="agreement">
      <input class="registration-agreement__input" type="checkbox" id="agreement" name="agreement" value="0">
      Я согласен получать обновление на почту
    </label>
    <div class="registration-button">
      <button type="submit" class="button">Регистрация</button>
    </div>
  </form>
<script src="script.js"></script>
</body>
</html>
