<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <title>Промежуточная атестация</title>
</head>
<body>
  <header class="header">
    <nav class="nav-bar">
      <img class="nav-bar__img" src="images/logo.png" width="100%" height="100%" alt="Логотип">
      <h1 class="nav-bar__header" href="index.html">PSC Frontend</h1>
      <div class="nav-bar__link">
        <a class="nav-bar__link-registration" href="index.html">Регистрация</a>
        <a class="nav-bar__link-enter" href="index2.html">Вход</a>
      </div>
    </nav>
  </header>
  <form class="form-registration">
    <h2 class="registration-header">Регистрация</h2>
    <div class="registration-email">
    <p class="registration-email__title">Email</p>
    <input class="registration-email__input" name="email" type="email" placeholder="Введите em@il">
    </div>
    <div class="registration-password">
      <p class="registration-password__title">Пароль</p>
      <input class="registration-password__input" name="password" type="password" placeholder="Введите пароль">
    </div>
    <div class="registration-password">
      <p class="registration-password__title">Подтверждение пароль</p>
      <input class="registration-password__input" name="password" type="password" placeholder="Подтвердите пароль">
    </div>
    <div class="registration-sex">
      <p class="registration-sex__title">Пол</p>
      <label class="registration-sex__label">
      <input class="registration-sex__input" type="radio" name="radio" value="men" checked>Мужчина</label>
      <label class="registration-sex__label">
      <input class="registration-sex__input" type="radio" name="radio" value="wopmen">Женщина</label>
    </div>
    <div class="registration-info">
      <p class="registration-info__title">О себе</p>
      <textarea class="registration-info__about" name="about" placeholder="Расскажите о себе..."></textarea>
    </div>
    <label class="registration-agreement" for="agreement">
      <input class="registration-agreement__input" type="checkbox" id="agreement" name="agreement" value="yes">
      Я согласен получать обновление на почту
    </label>
    <div class="enter">
      <button class="registration-button">Регистрация</button>
    </div>
  </form>

</body>
</html>
